<div class="name-card">
  <div class="name-card__content-left">
    <img src="/assets/angular.png" alt="Logo" class="name-card__avatar">
  </div>
  <div class="name-card__content-right">
    <h3 class="name-card__heading">{{ card.cardName }}</h3>
    <p class="name-card__text">{{ card.email }}</p>
    <p class="name-card__text">{{ card.phone }}</p>
  </div>
</div>
